<header class="header">
  <div class="container">
    <!-- switcher markup -->
    <div class="toolbar">
      <div class="theme__switch">
        <div class="theme__switch-control">
          <input
            class="theme__switch-toggle"
            type="checkbox"
            name="theme"
            id="theme__switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label aria-hidden="true" class="theme__switch-track" for="theme__switch-toggle"> </label>
          <div aria-hidden="true" class="theme__switch-marker"></div>
        </div>
      </div>
    </div>
    <div class="header__wrapper">
      <div class="logo">
        <a class="logo__link link btn-shine" href="./index.html">
          <svg class="logo__icon" width="24" height="24" aria-label="Logotype">
            <use href="/images/sprite.svg#icon-logo"></use>
          </svg>
          <span class="logo__text">Filmoteka</span></a
        >
      </div>
      <nav class="navigation">
        <ul class="navigation__list list">
          <li class="navigation__item">
            <a href="#" class="navigation__link link navigation__link--current" id="home-link"
              >Home</a
            >
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link link" id="library-link">My library</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="search__wrapper">
      <form class="search__form">
        <input type="text" class="search__input" placeholder="Поиск фильмов" id="search-input" />
        <button type="submit" class="search__button">
          <svg class="search__icon" width="12" height="12" aria-label="Logotype">
            <use href="/images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="button-box__wrapper non-displayed">
      <a href="#" class="button-box__button link button-box__button--active" id="watch">
        Watched
      </a>
      <a href="#" class="button-box__button link" id="queue"> Queue </a>
    </div>
    <div class="error-box__wrapper non-displayed">
      <p class="error-box__message">
        Search result not successful. Enter the correct movie name and try again.
      </p>
    </div>
  </div>
</header>
