<header class="header">
  <div class="container">
    <div class="localization">
      <span class="localization__text">En</span>
      <input class="localization__checkbox" type="checkbox" name="lang-switch" id="lang-switch">
      <label class="localization__label" for="lang-switch"></label>
      <span class="localization__text">Ru</span>
    </div>
    <div class="header__wrapper">
      <div class="logo">
        <a class="logo__link link btn-shine" href="./index.html">
            <svg class="logo__icon" width="24" height="24" aria-label="Logotype">
                <use href="/images/sprite.svg#icon-logo"></use>
              </svg>
              <span class="logo__text">
                <span lang="en">Filmoteka</span><span lang="ru">Фильмотека</span>
              </span></a>
      </div>
      <nav class="navigation">
        <ul class="navigation__list list">
          <li class="navigation__item">
            <a href="#" class="navigation__link link navigation__link--current" id="home-link"
              ><span lang="en">Home</span><span lang="ru">Домой</span></a
            >
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link link" id="library-link">
              <span lang="en">My library</span><span lang="ru">Мои фильмы</span></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="search__wrapper">
      <form class="search__form">
        <input type="text" class="search__input" placeholder="Search films" id="search-input" />
        <button type="submit" class="search__button">
          <svg class="search__icon" width="12" height="12" aria-label="Logotype">
            <use href="/images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="button-box__wrapper non-displayed">
      <a href="#" class="button-box__button link button-box__button--active" id="watch">
        <span lang="en">Watched</span><span lang="ru">Просмотренные</span>
      </a>
      <a href="#" class="button-box__button link" id="queue">
        <span lang="en">Queue</span><span lang="ru">Очередь</span></a>
    </div>
    <div class="error-box__wrapper non-displayed">
      <p class="error-box__message">
        <span lang="en">Search result not successful. Enter the correct movie name and try again.</span>
        <span lang="ru">Невозможно найти фильмы. Введите корректное название фильма и повторите попытку.</span></a>
      </p>
    </div>
  </div>
</header>
